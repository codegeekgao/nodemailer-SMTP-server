<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>nodemailer</strong>邮件服务器</h1>
                    <div class="description">
                        <p>
                            这是一个免费的邮件服务器测试页面，你可以填写以下信息后进行测试。
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>邮件表单</h3>
                            <p>填写以下信息来发送一封邮件</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" action="send" method="post">
                            <div class="form-group">
                                <label class="sr-only" for="contact-email">邮箱</label>
                                <input type="email" name="email" placeholder="邮箱..." class="contact-email form-control"
                                       id="contact-email" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="contact-subject">主题</label>
                                <input type="text" name="subject" placeholder="主题..." autocomplete="off"
                                       class="contact-subject form-control" id="contact-subject" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="contact-message">内容</label>
                                <textarea name="message" placeholder="内容..." class="contact-message form-control"
                                          id="contact-message" required autocomplete="off"></textarea>
                            </div>
                            <button type="submit" class="btn">发送</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
